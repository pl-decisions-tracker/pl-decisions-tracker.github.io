<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily stats from USC</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Stats</a>
          <div
            class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav" id="navbarNav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Decisions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="applications.html">Applications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="statuses.html">Statuses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="decisionstotal.html"
                  >Decisions Totals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Applications Totals</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="statusestotal.html"
                  >Statuses Totals</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <table
        id="applicationsTable"
        class="table"
        data-pagination="true"
        data-page-size="25"
        data-filter-control="true"
        aria-describedby="Table of applications by date"
      >
        <thead>
          <tr>
            <th data-field="day" data-filter-control="input">Date</th>
            <th data-field="caseType" data-filter-control="select">
              Case Type
            </th>
            <th data-field="subTotal">Total</th>
            <th data-field="subTotalPercent">Percent from Date Sum</th>
            <th data-field="grandTotal">Sum by Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script type="module">
      function rowStyle(row, index) {
        return {
          css: {
            "word-break": "break-word",
          },
        };
      }
      const [
        { value: applicationsJsonFetchResult },
        { value: caseTypesFetchResult },
      ] = await Promise.allSettled([
        fetch("./applicationsTotal.json"),
        fetch("./caseType.json"),
      ]);
      const applicationsJson = await applicationsJsonFetchResult.json();
      const caseTypes = await caseTypesFetchResult.json();

      let applicationsTable = document.getElementById("applicationsTable");

      let tableData = [];
      for (const day of Object.keys(applicationsJson)) {
        let dateSum = 0;
        applicationsJson[day].sort((a, b) => {
          return parseInt(a.caseType) - parseInt(b.caseType);
        });
        applicationsJson[day].forEach((el) => {
          dateSum += el.total;
        });
        for (const rec of applicationsJson[day]) {
          const caset = caseTypes.find((ct) => ct.id == rec.caseType).type;
          tableData.push({
            day: day,
            caseType: caset,
            subTotal: rec.total,
            subTotalPercent: `${Math.round((rec.total / dateSum) * 100)}%`,
            grandTotal: dateSum,
          });
        }
      }

      $(function () {
        $("#applicationsTable").bootstrapTable({
          data: tableData,
          rowStyle: rowStyle,
        });
        $("#applicationsTable").on("post-body.bs.table", function () {
          const localData = $("#applicationsTable").bootstrapTable("getData", {
            useCurrentPage: true,
          });
          let currentDateIndex = 0;
          for (let index = 0; index < localData.length; index++) {
            const element = localData[index];
            if (index === localData.length - 1) {
              if (element.day === localData[currentDateIndex].day) {
                let dateSpan = index - currentDateIndex + 1;
                if (dateSpan > 1) {
                  $("#applicationsTable").bootstrapTable("mergeCells", {
                    index: currentDateIndex,
                    field: "day",
                    rowspan: dateSpan,
                  });
                  $("#applicationsTable").bootstrapTable("mergeCells", {
                    index: currentDateIndex,
                    field: "grandTotal",
                    rowspan: dateSpan,
                  });
                }
              }
            }
            if (element.day !== localData[currentDateIndex].day) {
              if (index - currentDateIndex > 1) {
                $("#applicationsTable").bootstrapTable("mergeCells", {
                  index: currentDateIndex,
                  field: "day",
                  rowspan: index - currentDateIndex,
                });
                $("#applicationsTable").bootstrapTable("mergeCells", {
                  index: currentDateIndex,
                  field: "grandTotal",
                  rowspan: index - currentDateIndex,
                });
              }
              currentDateIndex = index;
            }
          }
        });
      });
    </script>
  </body>
</html>
