<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily stats from USC</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/datatable-bootstrap.min.css" />
    <script type="text/javascript" src="js/datatable.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stats</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav" id="navbarNav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Decisions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applications.html">Applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Statuses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <table id="statusesTable" class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Who</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="statusesPagination" class="paging"></div>
    <script type="module">
      import statusesJson from "./statuses.json" assert { type: "json" };
      import institutions from "./institution.json" assert { type: "json" };
      import statuses from "./status.json" assert { type: "json" };
      let statusesTable = document.getElementById("statusesTable");

      let tableData = [];
      for (const day of Object.keys(statusesJson).sort()) {
        for (const rec of statusesJson[day]) {
          const inst = institutions.find((i) => i.id == rec.institution).name;
          const st = statuses.find((s) => s.id == rec.status).status;
          tableData.push([day, inst, st, rec.total]);
        }
      }

      var datatable = new DataTable(statusesTable, {
        pageSize: 50,
        sort: "*",
        filters: [true, "select", "select", false],
        data: tableData,
        pagingListClass: "pagination",
      });
    </script>
  </body>
</html>
