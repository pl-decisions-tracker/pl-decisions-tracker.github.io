<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily stats from USC</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Stats</a>
        <div
          class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav" id="navbarNav">
            <li class="nav-item">
              <a class="nav-link" href="/">Decisions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applications.html">Applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="statuses.html">Statuses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Decisions Totals</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applicationstotal.html"
                >Applications Totals</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="statusestotal.html">Statuses Totals</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <table
      id="decisionsTable"
      class="table"
      data-filter-control="true"
      aria-describedby="Table of decisions by date"
    >
      <thead>
        <tr>
          <th data-field="day" data-filter-control="input">Date</th>
          <th data-field="caseType" data-filter-control="select">Case Type</th>
          <th data-field="decisionMarker" data-filter-control="select">
            Decision
          </th>
          <th data-field="subTotal">Total</th>
          <th data-field="total">Sum by Type</th>
          <th data-field="grandTotal">Sum by Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="decisionsPagination" class="paging"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script type="module">
      const [
        { value: decisionsJsonFetchResult },
        { value: caseTypesFetchResult },
        { value: decisionMarkersFetchResult },
      ] = await Promise.allSettled([
        fetch("./decisionsTotal.json"),
        fetch("./caseType.json"),
        fetch("./decisionMarker.json"),
      ]);
      const decisionsJson = await decisionsJsonFetchResult.json();
      const caseTypes = await caseTypesFetchResult.json();
      const decisionMarkers = await decisionMarkersFetchResult.json();

      let decisionsTable = document.getElementById("decisionsTable");

      let tableData = [];
      for (const day of Object.keys(decisionsJson)) {
        let firstElement;
        let firstDateOccurance = true;
        let currentCaseTypeElement;
        decisionsJson[day].sort((a, b) => {
          return (
            parseInt(a.caseType) - parseInt(b.caseType) ||
            parseInt(a.decisionMarker) - parseInt(b.decisionMarker)
          );
        });
        for (const rec of decisionsJson[day]) {
          const caset = caseTypes.find((ct) => ct.id == rec.caseType).type;
          const decm = decisionMarkers.find(
            (dm) => dm.id == rec.decisionMarker
          ).description;
          if (firstDateOccurance) {
            firstElement = {
              day: day,
              caseType: caset,
              decisionMarker: decm,
              subTotal: rec.total,
              total: rec.total,
              grandTotal: rec.total,
            };
            currentCaseTypeElement = firstElement;
            tableData.push(firstElement);
            firstDateOccurance = false;
          } else {
            firstElement.grandTotal += rec.total;
            if (currentCaseTypeElement.caseType === caset) {
              currentCaseTypeElement.total += rec.total;
              tableData.push({
                day: day,
                caseType: caset,
                decisionMarker: decm,
                subTotal: rec.total,
              });
            } else {
              currentCaseTypeElement = {
                day: day,
                caseType: caset,
                decisionMarker: decm,
                subTotal: rec.total,
                total: rec.total,
              };
              tableData.push(currentCaseTypeElement);
            }
          }
        }
      }

      $(function () {
        $("#decisionsTable").bootstrapTable({ data: tableData });
        $("#decisionsTable").on("post-body.bs.table", function () {
          const localData = $("#decisionsTable").bootstrapTable("getData");
          for (let index = 0; index < localData.length; index++) {
            const element = localData[index];
            if (element.hasOwnProperty("total")) {
              let rowSpan = 1;
              while (
                index + rowSpan < localData.length &&
                !localData[index + rowSpan].hasOwnProperty("total")
              ) {
                rowSpan++;
              }
              if (rowSpan !== 1) {
                $("#decisionsTable").bootstrapTable("mergeCells", {
                  index: index,
                  field: "total",
                  rowspan: rowSpan,
                });
              }
            }
          }

          for (let index = 0; index < localData.length; index++) {
            const element = localData[index];
            if (element.hasOwnProperty("grandTotal")) {
              let rowSpan = 1;
              while (
                index + rowSpan < localData.length &&
                !localData[index + rowSpan].hasOwnProperty("grandTotal")
              ) {
                rowSpan++;
              }
              if (rowSpan !== 1) {
                $("#decisionsTable").bootstrapTable("mergeCells", {
                  index: index,
                  field: "grandTotal",
                  rowspan: rowSpan,
                });
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
